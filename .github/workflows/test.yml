name: Test Suite

on: 
  push:
    branches: [ main, refactor-main, phase1.5-testing-foundation ]
  pull_request:
    branches: [ main, refactor-main ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Run linting
      run: |
        flake8 src/slide_generator --count --select=E9,F63,F7,F82 --show-source --statistics
        black --check src/slide_generator
        isort --check-only src/slide_generator
    
    - name: Run type checking
      run: |
        mypy src/slide_generator --ignore-missing-imports
      continue-on-error: true  # Allow type checking to fail for now
    
    - name: Run unit tests
      run: |
        pytest tests/unit/ -v --cov=slide_generator --cov-report=xml --cov-report=term-missing
      env:
        # Mock Databricks authentication for CI
        DATABRICKS_HOST: "https://mock.databricks.com" 
        DATABRICKS_TOKEN: "mock_token"
    
    - name: Run integration tests
      run: |
        pytest tests/integration/ -v -m "not databricks"
      env:
        DATABRICKS_HOST: "https://mock.databricks.com"
        DATABRICKS_TOKEN: "mock_token"
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
        verbose: true

  test-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/slide-generator-frontend/package-lock.json
    
    - name: Install frontend dependencies
      run: |
        cd frontend/slide-generator-frontend
        npm ci
    
    - name: Run frontend linting
      run: |
        cd frontend/slide-generator-frontend
        npm run lint
      continue-on-error: true  # Allow linting to fail for now
    
    - name: Run frontend tests
      run: |
        cd frontend/slide-generator-frontend
        npm test -- --coverage --watchAll=false --testResultsProcessor=jest-junit
      env:
        CI: true
    
    - name: Build frontend
      run: |
        cd frontend/slide-generator-frontend
        npm run build

  test-e2e:
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    if: github.event_name == 'push' || github.event.pull_request.draft == false
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        cd frontend/slide-generator-frontend && npm ci
    
    - name: Run E2E tests (without Databricks)
      run: |
        pytest tests/e2e/ -v -m "not databricks and not slow"
      env:
        DATABRICKS_HOST: "https://mock.databricks.com"
        DATABRICKS_TOKEN: "mock_token"
    
    - name: Upload E2E test results
      uses: actions/upload-artifact@v3
      if: failure()
      with:
        name: e2e-test-results
        path: tests/e2e/

  test-performance:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Run performance tests
      run: |
        pytest tests/ -v -m "performance" --maxfail=1
      env:
        DATABRICKS_HOST: "https://mock.databricks.com"
        DATABRICKS_TOKEN: "mock_token"
    
    - name: Upload performance results
      uses: actions/upload-artifact@v3
      with:
        name: performance-results
        path: htmlcov/

  test-security:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Run Bandit security scan
      run: |
        pip install bandit[toml]
        bandit -r src/slide_generator -f json -o bandit-report.json
      continue-on-error: true
    
    - name: Upload security scan results
      uses: actions/upload-artifact@v3
      with:
        name: security-scan-results
        path: bandit-report.json
