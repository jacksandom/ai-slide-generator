repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-json
      - id: pretty-format-json
        args: ['--autofix']

  - repo: https://github.com/psf/black
    rev: 23.9.1
    hooks:
      - id: black
        language_version: python3
        files: ^src/slide_generator/

  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        files: ^src/slide_generator/
        args: ["--profile", "black"]

  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        files: ^src/slide_generator/
        args: ['--max-line-length=88', '--extend-ignore=E203,W503']

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.5.1
    hooks:
      - id: mypy
        files: ^src/slide_generator/
        args: [--ignore-missing-imports]
        additional_dependencies: [types-requests, types-PyYAML]

  # Frontend pre-commit hooks
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.3
    hooks:
      - id: prettier
        files: ^frontend/slide-generator-frontend/src/
        types_or: [javascript, jsx, ts, tsx, json, css, scss, markdown]
        exclude: '^frontend/slide-generator-frontend/(build|node_modules)/'

  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.52.0
    hooks:
      - id: eslint
        files: ^frontend/slide-generator-frontend/src/.*\.(js|jsx|ts|tsx)$
        args: [--fix]
        additional_dependencies:
          - eslint@8.52.0
          - '@typescript-eslint/eslint-plugin@6.7.4'
          - '@typescript-eslint/parser@6.7.4'

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        files: ^src/slide_generator/
        args: [-c, pyproject.toml]

  # Pytest runner for critical tests
  - repo: local
    hooks:
      - id: pytest-check
        name: pytest-check
        entry: pytest
        language: system
        files: ^(src/slide_generator/|tests/)
        args: [tests/unit/, -x, --tb=short]
        pass_filenames: false
        stages: [commit]
